<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>差值表达式</h1>
    <h3>{{ msg }}</h3>
    <h3>{{ count }}</h3>
    <h1>v-text</h1>
    <div v-text="msg"></div>
    <h1>v-model</h1>
    <input type="text" v-model="msg" />
    <input type="text" v-model="count" />
    <h1>v-html</h1>
    <p v-html="h1"></p>
    <h1>v-no</h1>
    <p v-on:click="myClick">button</p>
  </div>
  <script src="./js/dep.js"></script>
  <script src="./js/watcher.js"></script>
  <script src="./js/compiler.js"></script>
  <script src="./js/observer.js"></script>
  <script src="./js/vue.js"></script>

  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello',
        h1: "<h1>this is h1{{ msg }}<div>11</div><h1>",
        count: 10,
        person: {
          name: 'long',
          age: 12
        }
      },
      methods: {
        myClick: function() {
          console.log(11)
        }
      }
    })
    console.log(vm.msg)
    // vm.msg = {
    //   test: 'hello'
    // }
  </script>
</body>
</html>
