<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script>
      $(document).ready(function() {
        $("button").click(function() {
          // 被选中的元素进行添加/删除类的切换
          $("h1,h2").toggleClass("blue")
        })
        $("#btn1").click(function() {
         // alert("Background color=" + $("p").css("background-color","red"))
         $("p").css("background-color","red")
        })
      })
    </script>
    <style type="text/css">
      .important {
        font-weight: bold;
        font-size: 20px;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>标题1</<h1>
    <h2>标题2</h2>
    <p style="background-color: blue">大河</p>
    <button>向元素添加类</button>
    <button id="btn1">返回背景色</button>
  </body>
</html>
