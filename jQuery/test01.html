<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("p").click(function() {
          $(this).hide()
        })
      })
    </script>
  </head>
  <body>
    <p>如果您点击我 我会消失</p>
    <p>点击我 我会消失</p>
    <p>也要点击我哟</p>
  </body>
</html>
