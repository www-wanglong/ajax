<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script>
      $(document).ready(function() {
        $("#btn1").click(function() {
          alert("Text: " + $("#test").text())
        })
        $("#btn2").click(function() {
          alert("HTML: " + $("#test").html())
        })
      })
    </script>  
  </head>
  <body>
    <p id="test">这是段落中<b>粗体</b>文本</p>
    <button id="btn1">显示文本</button>
    <button id="btn2">显示HTML</button>
  </body>
</html>
