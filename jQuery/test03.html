<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script>
      $(document).ready(function() {
        $("button").click(function() {
          $("div").animate({left:"205px"})
        })
      })
    </script>
  </head>
  <body>
    <button>开始动画</button>
    <div style="background-color: green; height:100px;width:100px;position:absolute;"></div>
  </body>
</html>
