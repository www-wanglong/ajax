<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
      width: 400px;
      height: 400px;
      position: relative;
      background: yellow;
    }
    #animate {
      width: 50px;
      height: 50px;
      position: absolute;
      background: red;
    } 
    </style>

    <script>


      function myMove() {
        var elem = document.getElementById("animate");
        var pos = 0;
        var id = setInterval(frame, 5);
        function frame() {
        if (pos == 350) {
          clearInterval(id);
        } else {
          pos++;
          elem.style.top = pos + "px";
          elem.style.left = pos + "px";
        }
      }
      }
    </script>
  </head>
  <body>
    <h1>我的第一部 java Scipt动画</h1>
    <p>
      <button onclick="myMove()">点击我</button>
    </p>
    <div id = "container">
      <div id = "animate">我的动画</div>
    </div>
  </body>
</html>
