<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <button onclick="this.style.display='none'">点击删除</button>
    <script>
      // 不是一条语句 是一条表达式 js代码应该 严格模式执行
      "use strict"
      var x = 5;
      let y = 8;
      console.log(window.x); // var定义的全局变量属于window对象
      console.log(window.y); // let定义的全局变量不属于window对象
      console.log(x);
   </script>
  </body>
</html>
