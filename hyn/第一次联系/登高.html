	<h1>登高（杜甫所作诗歌）</h1>
	<img src="images/登高.jpg"/>
	<hr/>
	<!-- 缺少 标签 -->
  <p>《登高》是唐代诗人杜甫于大历二年（767）秋天在夔州所作的一首七律。
		前四句写景，述登高见闻，紧扣秋天的季节特色，描绘了江边空旷寂寥的景致。
		首联为局部近景，颔联为整体远景。后四句抒情，写登高所感，围绕作者自己的身世遭遇，抒发了穷困潦倒、年老多病、流寓他乡的悲哀之情。
		颈联自伤身世，将前四句写景所蕴含的比兴、象征、暗示之意揭出；尾联再作申述，以衰愁病苦的自我形象收束。
		此诗语言精练，通篇对偶，一二句尚有句中对，充分显示了杜甫晚年对诗歌语言声律的把握运用已达圆通之境。
	</p>
