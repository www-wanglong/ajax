<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>
      请求一个yes/no的问题
      <input v-model="question" />
    </p>
    <p>{{ answer }}</p>
  </div>

  <script type="module">
    import { createApp, reactive, computed, ref, watch } from './node_modules/vue/dist/vue.esm-browser.js'

    //reactive 设置相应
    createApp({
      setup () {
        const question = ref('')
        const answer = ref('')

        watch(question, async (newValue, oldValue) => {
          const response = await fetch('https://www.yesno.wtf/api')
          const data = await response.json()
          answer.value = data.answer
        })

        return {
          question,
          answer
        }
      },
    }).mount('#app')
  </script>
</body>
</html>
