<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圣杯布局</title>
  <style type="text/css">

    /*
      1. 使用float布局
      2. 两侧使用margin负值，left:-100%;right: -200px;
      3. 最外层使用padding，左右元素使用相对定位偏移
    */
    .container {
      height: 200px;
      padding: 0 200px;
    }

    .middle {
      height: 100%;
      background-color: red;
      width: 100%;
      float: left;
    }

    .left {
      height: 100%;
      width: 200px;
      background-color: lightblue;
      margin-left: -100%;
      float: left;
      position: relative;
      right: 200px;
    }

    .right {
      height: 100%;
      width: 200px;
      background-color: lightgreen;
      margin-left: -200px;
      float: left;
      position: relative;
      left: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="middle">middle</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>

</body>
</html>
