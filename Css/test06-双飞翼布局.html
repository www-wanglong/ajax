<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双飞翼布局</title>
  <style type="text/css">

    /*
      1. flex布局
      2. 两侧使用margin负值，left:-100%;right: -200px;
      3. 中间容器里面的容器使用 margin： 0 200px；留出左右空白
    */
    .container {
      height: 200px;
    }

    .middle {
      background-color: red;
      height: 100%;
      width: 100%;
      float: left;
    }


    .middle-inner {
      margin: 0 200px;
      height: 100%;
    }

    .left {
      float: left;
      height: 100%;
      width: 200px;
      background-color: lightblue;
      margin-left: -100%;
    }

    .right {
      float: left;
      height: 100%;
      width: 200px;
      background-color: lightgreen;
      margin-left: -200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="middle">
      <div class="middle-inner">middle</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>

</body>
</html>
